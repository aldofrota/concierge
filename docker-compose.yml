services:
  redis:
    image: redis:6.2-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  api:
    build:
      context: ./api
      dockerfile: .docker/dockerfiles/Dockerfile
    entrypoint: ["bash", "./.docker/entrypoints/entrypoint-dev.sh"]
    container_name: api
    restart: always
    healthcheck:
      test:
        ["CMD", "bash", "-c", "curl -f http://localhost:9989/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
    tty: true
    ports:
      - 50051:50051
      - 9989:9989
    volumes:
      - ./api:/usr/concierge/api
    environment:
      PORT: 9989
      PORT_GRPC: 50051
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGO_URI: mongodb://mongodb/concierge

  app:
    build:
      context: ./app
      dockerfile: ./.docker/Dockerfile
    container_name: app
    entrypoint: sh ./.docker/entrypoint.sh
    restart: always
    depends_on:
      - api
    ports:
      - 3000:5173
    volumes:
      - ./app:/usr/concierge/app

volumes:
  mongodb_data:
    driver: local
  cache:
    driver: local
